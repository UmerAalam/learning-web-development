<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory</title>
    <h1>Book Inventory</h1>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <div class="table-container">
        <table>
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Status</th>
                <th>Rate</th>
            </thead>
            <tbody>
                <tr>
                    <td class="title">The Three Musketeers</td>
                    <td>Alexandre Dumas</td>
                    <td>Historical Novel</td>
                    <td class="status">Read</td>
                    <td class="rate">●●●</td>
                </tr>
                <tr>
                    <td class="title">The Plague</td>
                    <td>Albert Camus</td>
                    <td>Philosophical Novel</td>
                    <td class="status">Read</td>
                    <td class="rate">●●●</td>
                </tr>
                <tr>
                    <td class="title">Lord of the Flies</td>
                    <td>William Golding</td>
                    <td>Allegorical Novel</td>
                    <td class="status">In Progress</td>
                    <td class="rate">●●●</td>
                </tr>
            </tbody>
        </table>
    </div>
    </main>
</body>
</html>
